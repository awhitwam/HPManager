heatpumps:
  - id: hp1
    name: Main Heat Pump
    location: Basement
    model: stiebel_eltron_wpm  # Reference to model in registers.yml
    enabled: true
    modbus:
      type: tcp  # tcp or rtu
      host: 192.168.0.126  # IP address for TCP (default ISG address)
      port: 502            # Modbus port (typically 502)
      unit_id: 1           # Modbus slave/unit ID (permanent for ISG)
      timeout: 5           # seconds
      retries: 3           # number of retry attempts
      retry_delay: 1       # seconds between retries

